<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-form" method="post">
		<div class="name form">
		<label for="name">Name</label>
		<input type="text" id="name" required placeholder="Name"></div>
		<div class="email">
			<label for="email">Email</label>
			<input type="email" id="email" required placeholder="Email">
		</div>
		<div class="gender">
			<label>Gender</label><br>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required value="Male" >
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required value="Female">
			</div>
		<div class="car_brands">
			<label for="cars">Car Brands</label>
			<select id="cars" required placeholder="Please choose an option">
				<option value="Audi">Audi</option>
				<option value="BMW">BMW</option>
				<option value="BBT">BBT</option>
				<option value="FRR">FRR</option>
				</div>
		<div class="age">
			<label for="age">Age</label>
			<input type="number" id="age" required placeholder="Age">
		</div>
		<div class="dob">
			<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div class="tel">
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel">
		</div>
		<div class="password">
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div class="tos">
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required></div>
		<button>submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
